<style>
  .subscribe-button {
    background-color: rgb(200, 0, 0);
    color: white;
    border: none;
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    border-radius: 3px; /*Gives rounded corners around the box*/
    cursor: pointer; /* Gives hand cursor when you hover the button*/
    margin-right: 10px;
    transition: opacity 0.15s;
  }
  .subscribe-button:hover {
    opacity: 0.8;
  }
  .subscribe-button:active {
    opacity: 0.4;
    /* Opacity is the range of see through. 0 means complete faded and 1 means no fade*/
  }
  .join-button {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    color: rgba(39, 39, 214, 0.699);
    margin-right: 10px;
    background-color: white;
    border-radius: 3px;
    border: solid rgba(39, 39, 214, 0.699) 1px;
    cursor: pointer;
    transition: background-color 1s, color 1s;
  }
  .join-button:hover {
    background-color: rgba(39, 39, 214, 0.699);
    color: white;
  }
  .join-button:active {
    opacity: 0.7;
  }
  .tweet-button {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 10px;
    padding-bottom: 10px;
    background-color: rgba(0, 110, 255, 0.808);
    color: white;
    border-radius: 15px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow 0.15s;
  }
  .tweet-button:hover {
    box-shadow: 10px 10px 10px black;
  }
</style>
<button class="subscribe-button">SUBSCRIBE</button>
<button class="join-button">JOIN</button>
<button class="tweet-button">TWEET</button>
